<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    
    function Person(){

    }

    Person.prototype.name = '小明';
    Person.prototype.age = 20;
    Person.prototype.colors = ['red','blue','black'];
    Person.prototype.sayname = function(){
        return this.name
    } 

    var person = new Person();
    console.log(person)
    console.log(person.sayname())

    //原型模式创建对象的问题
    var p1 = new Person();
    p1.colors.push('p1color');
    console.log(p1.colors)

    var p2 = new Person();
    p2.colors.push('p2color');
    console.log(p2.colors)
    /*
        由以上可知，原型对象创建对象，由于属性都存在与原型对象中，所有创建的对象属性被共享，这是因为原型对象的特性导致，
        所以该模式也有缺陷，从而产生了组合使用构造函数与原型模式
    */
    </script>
</body>
</html>
