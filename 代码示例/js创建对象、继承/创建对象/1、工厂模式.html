<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function createObj(name,age){
        var o = new Object();
        o.name = name;
        o.age = age;
        o.sayName = function(){
            alert(this.name);
        }
        return o;
    }

    var obj = createObj('小明',20);
    obj.sayName();
    console.log(obj)
    
    //工厂模式带来的问题
    var obj2 = createObj('小明',20);
    console.log(obj instanceof Object)
    console.log(obj2 instanceof Object)

    /*
    由上面可知，工厂模式创建对象解决不了对象识别问题，所有的对象全都来自于Object，所以该模式有缺陷，所以有了构造函数模式
    */
    </script>
</body>
</html>
