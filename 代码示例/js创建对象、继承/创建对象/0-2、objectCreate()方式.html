<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var pro = {
        name:'小红',
        age:20
    }

    var obj = Object.create(pro);
    console.log(obj)
    console.log(obj.name)


    //object.creat()实现原理
    function create(obj){
        function Func(){};//函数内部创建一个构造函数
        Func.prototype = obj;//接收的对象作为构造函数的原型对象
        return new Func();//返回一个新的对象
    }
    var ocr = create(pro);
    console.log(ocr);
    console.log(ocr.name);
    </script>
</body>
</html>
