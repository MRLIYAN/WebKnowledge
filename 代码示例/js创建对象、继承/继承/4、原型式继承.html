<body>
    <script type="text/javascript">
    /*
        由道格拉斯-克罗克福德提出，他介绍了一种实现继承的方法，这种方法并没有使用严格意义上的构造函数，他的想法是
        借助原型可以基于已有的对象创建新对象，同时还不必因此创建自定义类型。为了达到这个目的，他给出了如下函数：
    */
    function object(o){
        function F(){};
        F.prototype = o;
        return new F();
    }

    /*
        在object()函数内部，先创建了一个临时性的构造函数，然后将传入的对象作为构造函数的原型，最后返回
        这个临时类型的一个新实例。从本质上讲，object()对传入其中的对象执行了一次
    */
    </script>
</body>
